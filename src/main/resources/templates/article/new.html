<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 게시글 작성</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">새 게시글 작성</h1>
    <form id="createArticleForm" class="shadow p-4 rounded bg-light">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목" required>
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" class="form-control" rows="5" placeholder="내용" required></textarea>
        </div>

        <!-- Category Dropdown -->
        <div class="form-group">
            <label for="category">카테고리 선택</label>
            <select id="category" name="category" class="form-control" required>
                <option value="">카테고리 선택</option>
                <option th:each="category : ${categories}"
                        th:value="${category.name()}"
                        th:text="${category.name()}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block">작성</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('createArticleForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const token = localStorage.getItem('authToken');
        const formData = new FormData(this);
        const data = {
            title: formData.get('title'),
            content: formData.get('content'),
            category: formData.get('category')
        };

        fetch('/api/articles', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response => {
            if (response.ok) {
                alert('게시글이 작성되었습니다.');
                response.json().then(result => {
                    const category = result.category; // 서버에서 반환된 카테고리 값
                    location.href = `/articles/category/${category}`;
                });
            } else {
                alert('게시글 작성에 실패했습니다.');
            }
        }).catch(error => {
            console.error('네트워크 또는 서버 오류:', error);
            alert('서버 오류로 인해 게시글 작성에 실패했습니다.');
        });
    });
</script>
</body>
</html>
