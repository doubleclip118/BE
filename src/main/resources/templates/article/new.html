<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 게시글 작성</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">새 게시글 작성</h1>
    <form id="createArticleForm" class="shadow p-4 rounded bg-light" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목" required>
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" class="form-control" rows="5" placeholder="내용" required></textarea>
        </div>

        <!-- Category Dropdown -->
        <div class="form-group">
            <label for="category">카테고리 선택</label>
            <select id="category" name="category" class="form-control" required>
                <option value="">카테고리 선택</option>
                <option th:each="category : ${categories}"
                        th:value="${category.name()}"
                        th:text="${category.name()}">
                </option>
            </select>
        </div>

        <!-- Image Upload -->
        <div class="form-group">
            <label for="upload">이미지 업로드 (필수)</label>
            <input type="file" id="upload" name="upload" class="form-control-file" required>
        </div>

        <button type="button" class="btn btn-primary btn-block" onclick="postNewArticle()">작성</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    function getAuthToken() {
        return localStorage.getItem('authToken');
    }

    function postNewArticle() {
        const token = getAuthToken();
        if (!token) {
            alert('로그인이 필요합니다.');
            location.href = '/login';
            return;
        }

        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();
        const category = document.getElementById('category').value;
        const upload = document.getElementById('upload').files.length;

        if (!title) {
            alert('제목을 입력해 주세요.');
            return;
        }
        if (!content) {
            alert('내용을 입력해 주세요.');
            return;
        }
        if (!category) {
            alert('카테고리를 선택해 주세요.');
            return;
        }
        if (upload === 0) {
            alert('이미지를 업로드해 주세요.');
            return;
        }

        const form = document.getElementById('createArticleForm');
        const formData = new FormData(form);

        fetch(`/articles`, {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + token
            },
            body: formData
        })
            .then(response => {
                if (response.redirected) {
                    alert('게시글이 작성되었습니다.');
                    location.href = `/articles`;
                } else {
                    alert('게시글 작성에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('네트워크 또는 서버 오류:', error);
                alert('서버 오류로 인해 게시글 작성에 실패했습니다.');
            });
    }
</script>
</body>
</html>
