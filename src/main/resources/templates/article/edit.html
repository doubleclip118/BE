<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">게시글 수정</h1>
    <form id="editArticleForm" class="shadow p-4 rounded bg-light" th:action="@{/api/articles/{id}(id=${article.articleId})}" method="post">

        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${article.title}" required>
        </div>

        <div class="form-group">
            <label for="category">카테고리 선택</label>
            <select id="category" name="category" class="form-control" required>
                <option value="">카테고리 선택</option>
                <option th:each="category : ${categories}"
                        th:value="${category.name()}"
                        th:text="${category.name()}"
                        th:selected="${article.category != null and category.name() == article.category.name()}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" class="form-control" rows="5" th:text="${article.content}" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">수정</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('editArticleForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const token = localStorage.getItem('authToken');
        const formData = new FormData(this);
        const data = {
            title: formData.get('title'),
            content: formData.get('content'),
            category: formData.get('category')
        };

        fetch(this.action, {
            method: 'PUT',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response => {
            if (response.ok) {
                response.json().then(result => {
                    const category = result.category; // 수정된 게시글의 카테고리
                    alert('게시글이 수정되었습니다.');
                    location.href = `/articles/category/${category}`; // 해당 카테고리 목록으로 이동
                });
            } else {
                alert('수정에 실패했습니다.');
            }
        }).catch(error => {
            console.error('네트워크 또는 서버 오류:', error);
            alert('서버 오류로 인해 게시글 수정에 실패했습니다.');
        });
    });
</script>
</body>
</html>
